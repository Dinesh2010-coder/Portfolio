        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form name="myform" onsubmit="return validateForm()">
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Name</label>
                      <input type="name" name = "fname" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" name = "email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" name = "phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry</label>
                        <input type="name" name = "enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3 " id ="form-check">
                      <input type="checkbox" name = "check" class="form-check-input" id="isclient" value="yes">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>

        </div>
